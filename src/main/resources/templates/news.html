<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-center">News Articles</h1>
        <!-- Button to redirect to Saved News -->
        <form action="/saved-news" method="get">
          <button type="submit" class="btn btn-outline-secondary">
            View Saved News
          </button>
        </form>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <!-- Article Box Start -->
          <div class="article-box" th:each="article : ${articles}">
            <div class="row">
              <div class="col-md-3">
                <!-- Article Image -->
                <img
                  th:src="${article.imageUrl}"
                  class="img-fluid rounded"
                  alt="Article Image"
                />
              </div>
              <div class="col-md-9">
                <div class="article-id">
                  <strong>Article Id:</strong>
                  <span th:text="${article.id}"></span>
                </div>
                <!-- Article Title -->
                <div class="article-title" th:text="${article.title}"></div>
                <!-- Article Body -->
                <div class="article-body mt-2" th:text="${article.body}"></div>
                <!-- Article Tags -->
                <div class="article-categories mt-2">
                  <strong>Categories:</strong>
                  <span th:text="${article.categories}"></span>
                </div>
                <!-- Article Tags -->
                <div class="article-tags mt-2">
                  <strong>Tags:</strong> <span th:text="${article.tags}"></span>
                </div>
                <!-- Article Published Date -->
                <div class="mt-2">
                  <strong>Published:</strong>
                  <span
                    th:text="${#dates.format(new java.util.Date(article.publishedDate * 1000), 'yyyy-MM-dd HH:mm:ss')}"
                  ></span>
                </div>
                <!-- Read More Link -->
                <div class="mt-3">
                  <a
                    th:href="${article.url}"
                    target="_blank"
                    class="btn btn-primary"
                    >Read More</a
                  >
                  <form th:action="@{/articles}" method="post" class="d-inline">
                    <!-- Article ID -->
                    <input type="hidden" name="id" th:value="${article.id}" />

                    <!-- Published Date -->
                    <input
                      type="hidden"
                      name="publishedDate"
                      th:value="${article.publishedDate}"
                    />

                    <!-- Title -->
                    <input
                      type="hidden"
                      name="title"
                      th:value="${article.title}"
                    />

                    <!-- URL -->
                    <input type="hidden" name="url" th:value="${article.url}" />

                    <!-- Image URL -->
                    <input
                      type="hidden"
                      name="imageUrl"
                      th:value="${article.imageUrl}"
                    />

                    <!-- Body -->
                    <input
                      type="hidden"
                      name="body"
                      th:value="${article.body}"
                    />

                    <!-- Tags -->
                    <input
                      type="hidden"
                      name="tags"
                      th:value="${article.tags}"
                    />

                    <!-- Categories -->
                    <input
                      type="hidden"
                      name="categories"
                      th:value="${article.categories}"
                    />

                    <!-- Submit Button with Checkbox -->
                    <input
                      type="checkbox"
                      id="saveCheck"
                      onclick="this.form.submit()"
                    />
                    <label for="saveCheck">Save</label>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Article Box End -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
